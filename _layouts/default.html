<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

{%- include head.html -%}

<body class="lod">
	{%- if page.lod > 0 -%}
		{%- include lod.html steps=page.lod ctrl=true disabled=page.lod selected=page.lod -%}
	{%- endif -%}

	<main class="page-content" aria-label="Content">
		<div class="wrapper">
			{{ content }}
		</div>
	</main>

	{%- include footer.html -%}
</body>
</html>
